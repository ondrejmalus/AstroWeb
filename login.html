<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroWeb – Přihlášení</title>
  <link rel="icon" type="image/png" href="data/web_images/icon.png">
  
  <!-- Vlastní CSS -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- Bootswatch Lux -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body class="body">

<!-- HLAVNÍ OBSAH -->
<main class="container mt-5 content">

  <!-- Přihlašovací formulář -->
<div class="login-box">
  <h2 class="login-title">Přihlášení</h2>
  <form id="loginForm" class="login-form">
    <input type="text" id="username" class="login-input" placeholder="Uživatelské jméno" required>
    <input type="password" id="password" class="login-input" placeholder="Heslo" required>
    <button type="submit" class="login-btn">Přihlásit se</button>
  </form>
  <p class="login-register">
    Ještě nemáte účet? <a href="register.html">Zaregistrujte se</a>
  </p>
  <p id="msg" class="login-msg"></p>
</div>

</main>  

<!-- FOOTER (načtený dynamicky) -->
<div id="footer"></div>

<script src="layout/navbar.js"></script>

<!-- Login JS -->
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    document.getElementById("msg").textContent = data.message;

    if (res.ok) {
      localStorage.setItem("userRole", data.role); // uloží roli pro navbar
      window.location.href = "/index.html"; // přesměruje po úspěšném loginu
    }
  } catch (err) {
    document.getElementById("msg").textContent = "Chyba připojení k serveru.";
    console.error(err);
  }
});
</script>

<!-- Načítání layoutu -->
<script>
  // Footer
  fetch('/layout/footer.html')
    .then(res => res.text())
    .then(data => document.getElementById('footer').innerHTML = data);
</script>

<!-- Tlačítko Zpět nahoru -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="Zpět nahoru">
  <i class="fas fa-arrow-up"></i>
</button>

<script>
  // Ukázat tlačítko při scrollu
  window.onscroll = function () {
    const btn = document.getElementById("scrollTopBtn");
    if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  };

  // Funkce pro scroll nahoru
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
</body>
</html>
