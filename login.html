<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroWeb – Přihlášení</title>
  <link rel="icon" type="image/png" href="data/web_images/icon.png">
  
  <!-- Vlastní CSS -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- Bootswatch Lux -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
</head>
<body class="body">

<!-- HLAVNÍ OBSAH -->
<main class="container mt-5 content">

  <!-- Přihlašovací formulář -->
<div class="login-box">
  <h2 class="login-title">Přihlášení</h2>
  <form id="loginForm" class="login-form">
    <input type="text" id="username" class="login-input" placeholder="Uživatelské jméno" required>
    <div class="password-wrapper">
      <input type="password" id="password" class="login-input" placeholder="Heslo" required>
      <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>
    <button type="submit" class="login-btn">Přihlásit se</button>
  </form>
  <p class="login-register">
    Ještě nemáte účet? <a href="register.html">Zaregistrujte se</a>
  </p>
  <p id="msg" class="login-msg"></p>
</div>

</main>  

<!-- FOOTER (načtený dynamicky) -->
<div id="footer"></div>

<script src="layout/navbar.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');
  const confirmInput = document.getElementById('confirm');
  const toggleConfirm = document.getElementById('toggleConfirm');

  function toggleVisibility(input, icon) {
    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
    input.setAttribute('type', type);
    icon.classList.toggle('fa-eye');
    icon.classList.toggle('fa-eye-slash');
  }

  if (togglePassword && passwordInput) {
    togglePassword.addEventListener('click', () => toggleVisibility(passwordInput, togglePassword));
  }

  if (toggleConfirm && confirmInput) {
    toggleConfirm.addEventListener('click', () => toggleVisibility(confirmInput, toggleConfirm));
  }
});
</script>

<script>
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');

  try {
    const res = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();

    if (res.ok) {
      // Uložíme roli pro navbar
      localStorage.setItem('userRole', data.role);
      // A zároveň pro objects.js
      localStorage.setItem('role', data.role);

      location.href = 'index.html';
    } else {
      msg.textContent = data.msg;
    }
  } catch (err) {
    msg.textContent = 'Chyba serveru';
    console.error(err);
  }
});
</script>



<!-- Načítání layoutu -->
<script>
  // Footer
  fetch('/layout/footer.html')
    .then(res => res.text())
    .then(data => document.getElementById('footer').innerHTML = data);
</script>

<!-- Tlačítko Zpět nahoru -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="Zpět nahoru">
  <i class="fas fa-arrow-up"></i>
</button>

<script>
  // Ukázat tlačítko při scrollu
  window.onscroll = function () {
    const btn = document.getElementById("scrollTopBtn");
    if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  };

  // Funkce pro scroll nahoru
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
</body>
</html>
